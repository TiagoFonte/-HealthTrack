<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-header ion-text-center ion-margin-bottom">
    <div class="avatar-container">
      <img src="assets/icon/favicon.png" alt="Avatar" /> </div>
    <h2>Joel Fernandes</h2>
    <p class="status">● Online</p>
  </div>

  <h3 class="section-title">Sobre Mim</h3>
  <ion-list lines="none" class="custom-list">
    
    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="person-circle-outline" color="success"></ion-icon>
      <ion-label>
        <p>Nome do Utilizador</p>
        <h3>Joel Fernandes</h3>
      </ion-label>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="mail-outline" color="success"></ion-icon>
      <ion-label>
        <p>Email</p>
        <h3>Joel.fernandess.98@gmail.com</h3>
      </ion-label>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="call-outline" color="success"></ion-icon>
      <ion-label>
        <p>Número de Telefone</p>
        <h3>+351 987 546 521</h3>
      </ion-label>
    </ion-item>

  </ion-list>

  <h3 class="section-title">Definições</h3>
  <ion-list lines="none" class="custom-list">
    
    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="globe-outline" color="success"></ion-icon>
      <ion-label>
        <p>Idioma</p>
        <h3>Português</h3>
      </ion-label>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-icon slot="start" name="moon-outline" color="success"></ion-icon>
      <ion-label>
        <h3>Modo Escuro</h3>
        <p>Tema</p>
      </ion-label>
      <ion-toggle slot="end" color="success" [(ngModel)]="isDarkMode" (ionChange)="toggleTheme($event)"></ion-toggle>
    </ion-item>

    <ion-item button lines="none" class="logout-item">
      <ion-icon slot="start" name="log-out-outline" color="success"></ion-icon>
      <ion-label color="light">Log Out</ion-label>
      <ion-note slot="end" class="privacy-link">Política de Privacidade</ion-note>
    </ion-item>

  </ion-list>

</ion-content>
