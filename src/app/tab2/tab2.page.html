<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Estatísticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estatísticas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="4">
      <div class="stat-card">
        <ion-icon name="time-outline"></ion-icon>
        <h1>{{ totalMinutes }}</h1>
        <p>Minutos</p>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="stat-card">
        <ion-icon name="calendar-outline"></ion-icon>
        <h1>{{ totalWorkouts }}</h1>
        <p>Treinos</p>
      </div>
    </ion-col>
    <ion-col size="4">
      <div class="stat-card">
        <ion-icon name="flame-outline"></ion-icon>
        <h1>{{ caloriesBurned }}</h1>
        <p>Kcal</p>
      </div>
    </ion-col>
  </ion-row>

  <div class="chart-container ion-margin-top">
    <h3>Progresso Mensal</h3>
    <div class="bar-chart">
      <div class="bar-group" *ngFor="let data of chartData">
        <div class="bar" [style.height]="data.height"></div>
        <span class="label">{{ data.month }}</span>
      </div>
    </div>
  </div>

  <div class="fav-card ion-margin-top">
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
        <div class="icon-circle">
          <ion-icon name="bicycle-outline" *ngIf="favoriteSport === 'Ciclismo'"></ion-icon>
          <ion-icon name="walk-outline" *ngIf="favoriteSport === 'Corrida'"></ion-icon>
          <ion-icon name="barbell-outline" *ngIf="favoriteSport === 'Ginásio'"></ion-icon>
          <ion-icon name="football-outline" *ngIf="favoriteSport === 'Futebol'"></ion-icon>
          <ion-icon name="trophy-outline" *ngIf="favoriteSport === '-' || favoriteSport === 'Outro'"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="9">
        <p>Desporto Favorito</p>
        <h2>{{ favoriteSport }}</h2>
        <small>{{ totalWorkouts }} sessões registadas</small>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
